<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h2>colores llamados por su nombre:</h2>
    <div class="box box-1">fuchsia</div>
    <div class="box box-2">darkorchid</div>
    <div class="box box-3">blueviolet</div>
    <h2>colores llamados por su codigo RGB:</h2>
    <div class="box box-4">rgb(50, 255, 251)</div>
    <div class="box box-5">rgb(65, 167, 224)</div>
    <div class="box box-6">rgb(47, 149, 245)</div>
    <h2>colores llamados por codigo Hexadecimal</h2>
    <div class="box box-7">#FF5B55</div>
    <div class="box box-8">#FF3030</div>
    <div class="box box-9">#FF0505</div>
</body>
</html>
